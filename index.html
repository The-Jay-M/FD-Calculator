<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Premium Investment Dashboard</title>
    
    <meta name="theme-color" content="#101622">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Smart FD">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2534/2534204.png">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "gold": "#D4AF37",
                        "gold-primary": "#f4c025",
                        "accent-red": "#ff4d4d",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "splash-dark": "#0a0c14",
                        "card-dark": "#1a2230",
                        "navy-card": "#161b22"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "grotesk": ["Space Grotesk", "sans-serif"],
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    animation: {
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-down': 'slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'scale-down': 'scaleDown 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'bounce-soft': 'softBounce 3s ease-in-out infinite',
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(100%)' },
                        },
                        scaleDown: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '100%': { transform: 'scale(0.92)', opacity: '0.8' },
                        },
                        softBounce: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Black background for 3D effect depth */
            overflow: hidden; /* Prevent body scroll, handle in app */
        }
        #root {
            height: 100vh;
            width: 100vw;
            perspective: 1000px; /* Enable 3D space */
        }
        .glass-card {
            background: rgba(26, 34, 48, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .ios-sheet {
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .radial-glow {
            background: radial-gradient(circle at center, rgba(244, 192, 37, 0.15) 0%, rgba(10, 12, 20, 0) 70%);
        }
        /* Material Symbols settings for fill/weight */
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
